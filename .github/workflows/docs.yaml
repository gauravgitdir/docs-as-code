name: Docs as Code Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout source code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Install Pandoc
      # -----------------------------
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # -----------------------------
      # Convert legacy HTML to Markdown
      # -----------------------------
      - name: Convert HTML to Markdown
        run: |
          if [ -f word/design.html ]; then
            echo "Converting word/design.html â†’ docs/design.md"
            pandoc word/design.html -o docs/design.md
          else
            echo "No legacy HTML file found, skipping conversion"
          fi

      # -----------------------------
      # Markdown Lint
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint docs/**/*.md

      # -----------------------------
      # Broken Link Check
      # -----------------------------
      - name: Run Lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: docs/**/*.md

      # -----------------------------
      # Build documentation site
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build

